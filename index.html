<style>

  background: pink;

h1 {

}

.buttons {
  position: relative;
  width: 400px;

}

button {
  padding: 20px 40px;
  font-size: 24px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
}

#yes {
  background: green;
  color: white;
  position: absolute;
  left: 40px;
  top: 70px;
}

#no {
  background: red;

  position: absolute;

  top: 70px;
}

/* rung nháº¹ */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.2s;
}
</style>
</head>

<body>

<script>
const noBtn = document.getElementById("no");

// lÆ°u vá»‹ trÃ­ ban Ä‘áº§u cá»§a NO
