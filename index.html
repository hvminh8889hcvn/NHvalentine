<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: pink;
  font-family: Arial;
  overflow: hidden;
}

h1 {
  margin-bottom: 40px;
  text-align: center;
}

.buttons {
  position: relative;
  width: 400px;
  height: 200px;
}

button {
  padding: 20px 40px;
  font-size: 24px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
}

#yes {
  background: green;
  color: white;
  position: absolute;
  left: 40px;
  top: 70px;
}

#no {
  background: red;
  color: white;
  position: absolute;
  right: 40px;
  top: 70px;
}

/* rung nháº¹ */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.2s;
}
</style>
</head>

<body>

<h1>ðŸ’•ðŸ’•ðŸ’• Will you be my Valentine "H" BuBu? ðŸ’•ðŸ’•ðŸ’•</h1>

<div class="buttons">
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<audio id="music" src="perfect.mp3"></audio>

<script>
const box = document.querySelector(".buttons");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

let yesSize = 24;
let noCount = 0;

// text nháº¯c
const message = document.createElement("div");
message.innerHTML = "ðŸ’• Em Ä‘á»«ng say NO ná»¯a ðŸ’•";
message.style.position = "fixed";
message.style.top = "20%";
message.style.fontSize = "32px";
message.style.color = "red";
message.style.display = "none";
document.body.appendChild(message);

const safeDistance = 80;

// YES click â†’ phÃ¡t nháº¡c
yesBtn.addEventListener("click", () => {
  music.play();
  alert("DuDu knew it ðŸ˜˜ðŸ˜˜ðŸ˜˜");
});

noBtn.addEventListener("mouseover", () => {

  noCount++;

  // rung NO
  noBtn.classList.add("shake");
  setTimeout(()=>noBtn.classList.remove("shake"),200);

  // YES to dáº§n
  yesSize += 6;
  yesBtn.style.fontSize = yesSize + "px";

  const yesRect = yesBtn.getBoundingClientRect();
  const boxRect = box.getBoundingClientRect();

  let x, y;
  let tries = 0;

  do {
    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    x = Math.random() * maxX;
    y = Math.random() * maxY;

    const noCenterX = boxRect.left + x + noBtn.offsetWidth / 2;
    const noCenterY = boxRect.top + y + noBtn.offsetHeight / 2;

    const yesCenterX = yesRect.left + yesRect.width / 2;
    const yesCenterY = yesRect.top + yesRect.height / 2;

    const distance = Math.hypot(noCenterX - yesCenterX, noCenterY - yesCenterY);

    if(distance > safeDistance + yesRect.width / 2) break;

    tries++;

  } while(tries < 20);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if(noCount >= 6){
    message.style.display = "block";
  }
});
</script>

</body>
