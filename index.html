<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let yesSize = 24;
let noCount = 0;
let angle = 0;

// text nháº¯c
const message = document.createElement("div");
message.innerHTML = "ðŸ’• Em Ä‘á»«ng say NO ná»¯a ðŸ’•";
message.style.position = "fixed";
message.style.top = "20%";
message.style.fontSize = "32px";
message.style.color = "red";
message.style.display = "none";
document.body.appendChild(message);

// bÃ¡n kÃ­nh cháº¡y quanh YES
const radiusX = 120;
const radiusY = 60;

// rung nháº¹ NO
function shake() {
  noBtn.style.transform = "translateX(-4px)";
  setTimeout(()=>noBtn.style.transform="translateX(4px)",50);
  setTimeout(()=>noBtn.style.transform="translateX(0)",100);
}

noBtn.addEventListener("mouseover", () => {

  noCount++;

  shake();

  // YES to dáº§n
  yesSize += 6;
  yesBtn.style.fontSize = yesSize + "px";

  const yesRect = yesBtn.getBoundingClientRect();

  // tÄƒng gÃ³c Ä‘á»ƒ cháº¡y vÃ²ng trÃ²n
  angle += Math.PI / 4;

  const centerX = yesRect.left + yesRect.width / 2;
  const centerY = yesRect.top + yesRect.height / 2;

  let x = centerX + Math.cos(angle) * radiusX;
  let y = centerY + Math.sin(angle) * radiusY;

  // giá»¯ trong mÃ n hÃ¬nh
  x = Math.max(20, Math.min(window.innerWidth - 100, x));
  y = Math.max(20, Math.min(window.innerHeight - 60, y));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if(noCount >= 6){
    message.style.display = "block";
  }
});
</script>
